<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- CALCULATOR -->
        <div class="calculator">
            <!-- SUB DIV -->
            <div class="sub-container">
                <!-- INPUT AREA -->
                <div class="inputbox">
                    <input type="text" name="" id="" readonly>
                </div>
                <br><br>
                <!-- BUTTONS DIV -->
                <div class="buttons">
                    <button class="btn grey" onclick="clearDisplay()">AC</button>
                    <button class="btn grey" onclick="appendToDisplay('%')">%</button>
                    <button class="btn grey" onclick="backspace()">C</button>
                    <button class="btn grey" onclick="appendToDisplay('/')">/</button>
                    <button class="btn" onclick="appendToDisplay('7')">7</button>
                    <button class="btn" onclick="appendToDisplay('8')">8</button>
                    <button class="btn" onclick="appendToDisplay('9')">9</button>
                    <button class="btn grey" onclick="appendToDisplay('*')">x</button>
                    <button class="btn" onclick="appendToDisplay('4')">4</button>
                    <button class="btn" onclick="appendToDisplay('5')">5</button>
                    <button class="btn" onclick="appendToDisplay('6')">6</button>
                    <button class="btn grey" onclick="appendToDisplay('-')">-</button>
                    <button class="btn" onclick="appendToDisplay('1')">1</button>
                    <button class="btn" onclick="appendToDisplay('2')">2</button>
                    <button class="btn" onclick="appendToDisplay('3')">3</button>
                    <button class="btn grey" onclick="appendToDisplay('+')">+</button>
                    <button class="btn" onclick="appendToDisplay('00')">00</button>
                    <button class="btn" onclick="appendToDisplay('0')">0</button>
                    <button class="btn" onclick="('.')">.</button>
                    <button class="btn orange" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
