<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
            <div class="text-box">
                COUNTDOWN <div class="timer"> TIMER</div>
            </div>
            <div class="timer-box">
                <div class="box">
                    <div class="days-box">0</div>
                    <div class="timer-text">DAYS</div>
                </div>
                <div class="box">
                    <div class="hours-box">0</div>
                    <div class="timer-text">HOURS</div>
                </div>
                <div class="box">
                    <div class="minutes-box">0</div>
                    <div class="timer-text">MINUTES</div>
                </div>
                <div class="box">
                    <div class="seconds-box">0</div>
                    <div class="timer-text">SECONDS</div>
                </div>
            </div>
            <div class="buttons-box">
                <button class="start-button button">START</button>
                <button class="stop-button button">STOP</button>
                <button class="reset-button button">RESET</button>
            </div>
            <footer>
                <div class="footer-text year"></div>
            </footer>
    <script src="index.js"></script>
</body>
</html>
